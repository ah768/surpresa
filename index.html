<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surpresa</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    overflow-x: hidden;
  }

  /* Parte 1 */
  #parte1 {
    height: 100vh;
    background: linear-gradient(to bottom, #ffc0cb, #ffb6c1);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
  }

  .button-surpresa {
    padding: 20px 40px;
    font-size: 24px;
    background-color: #ff69b4;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    z-index: 10;
  }

  /* Cora√ß√µes animados */
  .coracao {
    position: absolute;
    font-size: 24px;
    color: #ff1493;
    animation: subir 5s linear infinite;
    opacity: 0.8;
  }

  @keyframes subir {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0.5; }
    50% { opacity: 1; }
    100% { transform: translateY(-50vh) scale(1); opacity: 0; }
  }

  /* Parte 2 */
  #parte2 {
    display: none;
    height: 100vh;
    background-color: #ffc0cb;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    text-align: center;
  }

  #parte2 h2 {
    margin-bottom: 20px;
    font-size: 28px;
    color: #fff;
  }

  #imagens {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }

  #imagens img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
  }

  #mensagem-final {
    margin-top: 20px;
    font-size: 24px;
    color: white;
    display: none;
  }

</style>
</head>
<body>

<!-- Parte 1 -->
<div id="parte1">
  <button class="button-surpresa" onclick="mostrarParte2()">Surpresa</button>
  <!-- Cora√ß√µes -->
  <div class="coracao" style="left: 10%;">‚ù§Ô∏è</div>
  <div class="coracao" style="left: 30%;">üíñ</div>
  <div class="coracao" style="left: 50%;">‚ù§Ô∏è</div>
  <div class="coracao" style="left: 70%;">üíñ</div>
  <div class="coracao" style="left: 90%;">‚ù§Ô∏è</div>
</div>

<!-- Parte 2 -->
<div id="parte2">
  <h2>Obrigado por tudo meu amor, esses foram os momentos mais especiais para mim</h2>
  <div id="imagens"></div>
  <div id="mensagem-final">Eu te amo muito minha princesa ‚ù§Ô∏è</div>
</div>

<script>
  function mostrarParte2() {
    // Oculta a Parte 1 e mostra a Parte 2
    document.getElementById('parte1').style.display = 'none';
    document.getElementById('parte2').style.display = 'flex';

    // Lista das imagens (com extens√£o .jfif)
    const nomes = ["foto1.jfif", "foto2.jfif", "foto3.jfif", "foto4.jfif"];
    const container = document.getElementById("imagens");

    let carregadas = 0;

    nomes.forEach(nome => {
      const img = document.createElement("img");
      img.src = nome;
      img.alt = "Nosso momento";
      container.appendChild(img);

      // Contar quando cada imagem carregar
      img.onload = () => {
        carregadas++;
        if (carregadas === nomes.length) {
          document.getElementById('mensagem-final').style.display = 'block';
        }
      }
    });
  }
</script>

</body>
</html>
